<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Task</title>
</head>
<body>
    <h1>Update Task</h1>
    <form method="post">
        {% csrf_token %}
        <label>Title:</label>
        <input type="text" name="title" value="{{ task.title }}" required><br>
        <label>Description:</label>
        <textarea name="description">{{ task.description }}</textarea><br>
        <label>Completed:</label>
        <input type="checkbox" name="completed" {% if task.completed %}checked{% endif %}><br>
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'task-list' %}">Back to Task List</a>
</body>
</html>
